<!DOCTYPE html>
<html>
  <head>
    <title>AR.js GPS Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
    >
      <!-- Kamera mit GPS -->
      <a-camera
        gps-new-camera="gpsMinDistance: 5"
        look-controls-enabled="false"
        arjs-device-orientation-controls="smoothingFactor: 0.1"
      ></a-camera>

      <!-- Rotes Rechteck bei Koordinaten -->
      <a-box
        position="0 0 0"
        color="red"
        gps-new-entity-place="latitude: 47.8561; longitude: 14.51"
      ></a-box>
    </a-scene>
  </body>
</html>
