<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js GPS Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #loadingMessage {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 1.5em;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="loadingMessage">üìç Initialisiere GPS AR...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <!-- Kamera mit GPS und Gl√§ttung -->
   
        <a-camera gps-new-camera rotation-reader></a-camera>
 

      <!-- GPS-verankertes rotes Rechteck -->
      <a-box
        color="red"
        depth="2"
        height="2"
        width="2"
        gps-new-entity-place="latitude: 47.855795; longitude: 14.509948"
        position="0 0 0"
      ></a-box>
    </a-scene>

    <script>
      // Warte, bis GPS verf√ºgbar ist, dann entferne den Ladehinweis
      window.addEventListener('gps-camera-update-position', function () {
        const loadingEl = document.getElementById('loadingMessage');
        if (loadingEl) loadingEl.style.display = 'none';
      });
    </script>
  </body>
</html>
