<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
  </head>
  <body>
    <a-scene embedded gps-camera rotation-reader>
      <a-box
        gps-entity-place="latitude: 48.212839; longitude: 15.624572"
        color="red"
        scale="5 5 5"
        look-at="[gps-camera]"
      ></a-box>
    </a-scene>
  </body>
</html>
