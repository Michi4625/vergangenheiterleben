<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vergangenheit erleben</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Startscreen -->
    <div class="screen" id="startScreen">
      <div class="inhalt">
        <img src="Assets/Logo_Zeichenfläche 1-02.png" alt="Logo Vergangenheit erleben" />      
        <p>Erleben Sie historische Bilder als wären Sie vor Ort und erhalten Sie spannende Einblicke in Augmented Reality!</p>
      </div>
      <button id="start-button">Starten</button>
    </div>

    <!-- Pop-up für Kamerazugriff -->
    <div class="overlay" id="cameraPopup">
      <div class="popup">
        <p>Diese Anwendung benötigt Zugriff auf deine Kamera, sowie auf deinen Standort um in den AR-Modus zu wechseln.</p>
        <div class="popup-buttons">
          <button class="cancel" id="cancelBtn">Abbrechen</button>
          <button class="allow" id="allowBtn">Zugriff erlauben</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
